<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <title>front end task</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <nav class="white" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="#" class="brand-logo">front-end</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#">front end tasks</a></li>
      </ul>

      <ul id="nav-mobile" class="side-nav">
        <li><a href="#">front end tasks</a></li>
      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
  </nav>


  <div class="container">
    <div class="section">

      <!--   Icon Section   -->
      <div class="row">
        <div class="col s12">
          <div class="row">
            <div class="input-field col s5">
              <input id="first_name" type="text">
              <label for="first_name">Location 1</label>
            </div>
            <div class="input-field col s5">
              <input id="last_name" type="text">
              <label for="last_name">Location 2</label>
            </div>
            <div class="input-field col s2">
              <input type="submit" id="search" class="btn" value="Search"/>
            </div>
          </div>
        </div>
      </div>
        
        <div class="row">
            <div id="map" style="with:800px;height:500px;"></div>
        </div>
  </div>
</div>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
  <script src="js/materialize.js"></script>
    <script src="js/maplace.min.js"></script>
  <script src="js/gmaps.js"></script>
    <script type="text/javascript">
    var map;
    $(document).ready(function(){
      map = new GMaps({
        el: '#map',
        lat: 37.7833,
        lng: 22.4167,
        zoom: 5
      });
      $('#search').click(function(e){
        e.preventDefault();
        GMaps.geocode({
          address: $('#first_name').val().trim(),
          callback: function(results, status){
            if(status=='OK'){
              var latlng = results[0].geometry.location;
              map.setCenter(latlng.lat(), latlng.lng());
              map.addMarker({
                lat: latlng.lat(),
                lng: latlng.lng()
              });
            }
          }
        });
        GMaps.geocode({
          address: $('#last_name').val().trim(),
          callback: function(results, status){
            if(status=='OK'){
              var latlng = results[0].geometry.location;
              map.setCenter(latlng.lat(), latlng.lng());
              map.addMarker({
                lat: latlng.lat(),
                lng: latlng.lng()
              });
            }
          }
        });
      });
    });
  </script>
  </body>
</html>
